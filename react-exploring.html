<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React app</title>
  </head>
  <body>
        <div id="cart"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
       class ShoppingList extends React.Component {
       constructor(props){
        super(props);
        this.state = {number: 1}
       }
       
       render() {
       return (
        <div>
         <h2>Your cart item: {this.props.name}</h2>
         <h2>Quantity: {this.state.number}</h2>
         <h2>Your cart price: {this.props.price}</h2>
        </div>
         );
        }
       }
       
       const info = {
        names: 'Broccoli',
        prices: '$' + 2 + '/lb',
       }
       
       ReactDOM.render (
        <ShoppingList
         name={info.names}
         price={info.prices}/>, document.getElementById('cart')
       )
      </script>
  </body>
</html>
